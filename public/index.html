<!DOCTYPE html>
<html>
<head>
	<title>My Chat-Based Website</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	    body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	background: linear-gradient(to bottom right, #5374b8, #764fa5);
	color: #fff;
}

.container {
	max-width: 600px;
	margin: 0 auto;
	padding: 50px 20px;
	text-align: center;
	background-color: rgba(0, 0, 0, 0.6);
	border-radius: 10px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

h1 {
	font-size: 48px;
	margin-bottom: 30px;
	color: #fff;
	text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

p {
	font-size: 24px;
	margin-bottom: 40px;
	text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

button {
	background-color: #4CAF50;
	border: none;
	color: white;
	padding: 20px 40px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 24px;
	margin: 20px;
	cursor: pointer;
	border-radius: 10px;
	box-shadow: 2px 2px 5px #999;
}

button:hover {
	background-color: #3e8e41;
}

	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome to My Chat-Based Website</h1>
		<p>Sign up or log in to start chatting with your friends!</p>
		<button onclick="location.href='login.html'">Log In</button>
		<button onclick="location.href='register.html'">Register</button>
	</div>
</body>
</html>
