<!DOCTYPE html>
<html>
<head>
    <title>My Chat-Based Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #5374b8, #764fa5);
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: stretch;
        }
        .sidebar {
            flex: 1;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-right: 20px;
        }
        .sidebar h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .contacts {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .contacts li {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #fff;
            cursor: pointer;
        }
        .contacts li:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .contacts li img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 10px;
        }
        .contacts li h3 {
            font-size: 24px;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .main {
            flex: 3;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-left: 20px;
        }
        .message {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .message img {
            width: 30px;
            height: 30px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message p {
            margin: 5px 0;
            font-size: 18px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .message .time {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        .message-box {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .message-box input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .message-box button {
            padding: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .message-box button i {
            font-size: 24px;
        }
@media (max-width: 767px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                margin-right: 0;
                margin-bottom: 20px;
            }
            .main {
                margin-left: 0;
            }
        }
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        display: block;
        transition: 0.3s;
    }

    .sidenav a:hover {
        color: #f1f1f1;
    }
    .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }
    .menu {
        padding-left: 10px;
    }

@media screen and (max-height: 450px) {
        .sidenav {
            padding-top: 15px;
        }
        .sidenav a {
            font-size: 18px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <h2>Contacts</h2>
            <ul class="contacts">
<li>
<img src="https://picsum.photos/id/1025/200/200" alt="Profile Picture">
<h3>User 1</h3>
</li>
<li>
<img src="https://picsum.photos/id/1027/200/200" alt="Profile Picture">
<h3>User 2</h3>
</li>
<li>
<img src="https://picsum.photos/id/1029/200/200" alt="Profile Picture">
<h3>User 3</h3>
</li>
</ul>
</div>
<span style="font-size:30px;cursor:pointer" onclick="openNav()" class="menu">&#9776; Contact List</span>

<script>
function openNav() {
document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
document.getElementById("mySidenav").style.width = "0";
}
</script>
<div class="main">
<div class="message">
<img src="https://picsum.photos/id/1025/30/30" alt="Profile Picture">
<p>
Hello!
</p>
<span class="time">10:00 AM</span>
</div>
<div class="message">
<img src="https://picsum.photos/id/1029/30/30" alt="Profile Picture">
<p>
How are you?
</p>
<span class="time">10:05 AM</span>
</div>
<div class="message">
<img src="https://picsum.photos/id/1030/30/30" alt="Profile Picture">
<p>
I'm fine, thanks.
</p>
<span class="time">10:10 AM</span>
</div>
<div class="message-box">
<input type="text" placeholder="Type your message here...">
<button><i class="fa fa-paper-plane">></i></button>
</div>
</div>
</div>
</body>
</html>
