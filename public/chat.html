<!DOCTYPE html>
<html>
<head>
	<title>Chat Page</title>
	<link rel="stylesheet" type="text/css" href="chat.css">
</head>
<body>
	<div class="container">
		<div class="sidebar">
			<h3>Contacts</h3>
			<ul>
				<li>John Doe</li>
				<li>Jane Smith</li>
				<li>Bob Johnson</li>
			</ul>
		</div>
		<div class="chatbox">
			<div class="chat-header">
				<h3>John Doe</h3>
			</div>
			<div class="chat-messages">
				<div class="message">
					<p>Hello!</p>
				</div>
				<div class="message">
					<p>How are you?</p>
				</div>
			</div>
			<div class="chat-input">
				<input type="text" placeholder="Type your message here...">
				<button>Send</button>
			</div>
		</div>
	</div>
</body>
</html>
